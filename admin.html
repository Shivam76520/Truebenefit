<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fce4ec;
      padding: 30px;
      text-align: center;
    }
    h1 { color: #ad1457; }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      width: 250px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      background: #f8bbd0;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background: #ad1457;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #d81b60; }
    .back-btn {
      margin-top: 40px;
      background: #333;
    }
    .back-btn:hover { background: #555; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p>Select a section:</p>

  <div class="container">
    <div class="card">
      <h3>School-Wise Reports</h3>
      <button onclick="window.location.href='school.html'">Open</button>
    </div>
    <div class="card">
      <h3>Region and Community</h3>
      <button onclick="window.location.href='region.html'">Open</button>
    </div>
    <div class="card">
      <h3>Progress and Trend Analysis</h3>
      <button onclick="window.location.href='progress.html'">Open</button>
    </div>
    <div class="card">
      <h3>Notifications and Campaigns</h3>
      <button onclick="window.location.href='notifications.html'">Open</button>
    </div>
    <div class="card">
      <h3>Data Management and Updates</h3>
      <button onclick="window.location.href='data.html'">Open</button>
    </div>
    <div class="card">
      <h3>Reports and Analytics</h3>
      <button onclick="window.location.href='reports.html'">Open</button>
    </div>
    <div class="card">
      <h3>Issue Reporting and Support</h3>
      <button onclick="window.location.href='issues.html'">Open</button>
    </div>
    <div class="card">
      <h3>Recognition and Rewards</h3>
      <button onclick="window.location.href='rewards.html'">Open</button>
    </div>
  </div>

  <!-- Back button -->
  <button class="back-btn" onclick="window.location.href='index.html'">â¬… Back to Home</button>
</body>
</html>
