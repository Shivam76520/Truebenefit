<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parents Dashboard</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #fff3e0; 
      margin: 0; 
      padding: 20px; 
    }
    h1 { 
      text-align: center; 
      color: #ef6c00; 
      margin-bottom: 30px; 
    }
    .container { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 20px; 
    }
    .card {
      width: 250px; 
      height: 120px;
      background: #ff9800; 
      color: white;
      border-radius: 12px; 
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: center;
      font-size: 18px; 
      font-weight: bold; 
      text-align: center;
      cursor: pointer; 
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .card:hover { 
      transform: scale(1.05); 
      background: #e65100; 
    }
    .icon { 
      font-size: 30px; 
      margin-bottom: 8px; 
    }
    .back { 
      margin: 15px; 
      padding: 10px 20px; 
      background: #333; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size: 16px;
    }
    .back:hover { 
      background: #000; 
    }
  </style>
</head>
<body>

  <h1>Parents Dashboard</h1>

  <div class="container">
    <div class="card" onclick="window.location.href='children.html'">
      <div class="icon">👦</div> My Children<br>(DBT Status)
    </div>
    <div class="card" onclick="window.location.href='learn.html'">
      <div class="icon">📖</div> Learn & Aware
    </div>
    <div class="card" onclick="window.location.href='tools.html'">
      <div class="icon">🛠</div> Action Tools
    </div>
    <div class="card" onclick="window.location.href='family.html'">
      <div class="icon">📊</div> Family Dashboard
    </div>
    <div class="card" onclick="window.location.href='rewards.html'">
      <div class="icon">🎁</div> Rewards & Motivation
    </div>
    <div class="card" onclick="window.location.href='support.html'">
      <div class="icon">🤝</div> Help & Support
    </div>
    <div class="card" onclick="window.location.href='impact.html'">
      <div class="icon">🌐</div> Community Impact
    </div>
  </div>

  <!-- Back button (bottom-center) -->
  <center>
    <button class="back" onclick="window.location.href='index.html'">⬅ Back to Home</button>
  </center>

</body>
</html>
